<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-button').click(function() {
                var query = $('#search-query').val();
                if (query) {
                    $.ajax({
                        url: 'https://www.googleapis.com/books/v1/volumes?q=' + query,
                        method: 'GET',
                        success: function(response) {
                            $('#results').empty();
                            if (response.items) {
                                response.items.forEach(function(item) {
                                    var id = item.id;
                                    var title = item.volumeInfo.title;
                                    var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown Author';
                                    var publisher = item.volumeInfo.publisher || 'Unknown Publisher';
                                    var publishedDate = item.volumeInfo.publishedDate || 'Unknown Date';
                                    var description = item.volumeInfo.description || 'No description available';
                                    var thumbnail = item.volumeInfo.imageLinks;
    
                                    $('#results').append('<div class="book-result">' +
                                        '<img src="' + thumbnail + '" alt="Book cover" class="book-cover">' +
                                        '<div class="book-info">' +
                                        '<h2><a href="bookDetails.html?id=' + id + '" target="_blank">' + title + '</a></h2>' +
                                        '<p><strong>Authors:</strong> ' + authors + '</p>' +
                                        '<p><strong>Publisher:</strong> ' + publisher + '</p>' +
                                        '<p><strong>Published Date:</strong> ' + publishedDate + '</p>' +
                                        '<p><strong>Description:</strong> ' + description + '</p>' +
                                        '</div>' +
                                        '</div>');
                                });
                            } else {
                                $('#results').append('<p>No results found</p>');
                            }
                        },
                        error: function() {
                            $('#results').empty();
                            $('#results').append('<p>An error occurred while fetching the results</p>');
                        }
                    });
                } else {
                    $('#results').empty();
                    $('#results').append('<p>Please enter a search query</p>');
                }
            });
        });
    
        // Function to get query parameters from URL
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var regex = /([^&=]+)=([^&]*)/g;
            var m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }
    
        var params = getQueryParams();
        var bookId = params['id'];
    
        if (bookId) {
            $.ajax({
                url: 'https://www.googleapis.com/books/v1/volumes/' + bookId,
                method: 'GET',
                success: function(response) {
                    $('#results').empty();
                    var item = response;
                    var title = item.volumeInfo.title;
                    var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown Author';
                    var publisher = item.volumeInfo.publisher || 'Unknown Publisher';
                    var publishedDate = item.volumeInfo.publishedDate || 'Unknown Date';
                    var description = item.volumeInfo.description || 'No description available';
                    var thumbnail = item.volumeInfo.imageLinks;
    
                    $('#results').append('<div class="book-result">' +
                        '<img src="' + thumbnail + '" alt="Book cover" class="book-cover">' +
                        '<div class="book-info">' +
                        '<h2>' + title + '</h2>' +
                        '<p><strong>Authors:</strong> ' + authors + '</p>' +
                        '<p><strong>Publisher:</strong> ' + publisher + '</p>' +
                        '<p><strong>Published Date:</strong> ' + publishedDate + '</p>' +
                        '<p><strong>Description:</strong> ' + description + '</p>' +
                        '</div>' +
                        '</div>');
                },
                error: function() {
                    $('#results').empty();
                    $('#results').append('<p>An error occurred while fetching the book details</p>');
                }
            });
        } else {
            $('#results').append('<p>No book ID provided in the URL</p>');
        }
    </script>
</head>
<body>
    
    <p><a href="booksearch">Home</a> Search for a book </p>
    <p><a href="MyBookshelf">My Bookshelf</a> A list of my favorite books </p>
</body>
</html>
