<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <h1>Book Search</h1>
    <input type="text" id="search-query" placeholder="Enter book title or author">
    <button id="search-button">Search</button>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#search-button').click(function() {
                var query = $('#search-query').val();
                if (query) {
                    $.ajax({
                        url: 'https://www.googleapis.com/books/v1/volumes?q=' + query,
                        method: 'GET',
                        success: function(response) {
                            $('#results').empty();
                            if (response.items) {
                                response.items.forEach(function(item) {
                                    var title = item.volumeInfo.title;
                                    var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown Author';
                                    var publisher = item.volumeInfo.publisher ? item.volumeInfo.publisher.join(', ') : 'Unknown Publisher';
                                    var publishedDate = item.volumeInfo.publishedDate
                                    var description = item.volumeInfo.description;
                                    $('#results').append('<p><strong>' + title + '</strong> by ' + authors + '</p>');
                                    $('#results').append('<p>' + publisher + ', ' + publishedDate + '</p>');
                                    $('#results').append('<p>' + description + '</p>');
                                });
                            } else {
                                $('#results').append('<p>No results found</p>');
                            }
                        },
                        error: function() {
                            $('#results').empty();
                            $('#results').append('<p>An error occurred while fetching the results</p>');
                        }
                    });
                } else {
                    $('#results').empty();
                    $('#results').append('<p>Please enter a search query</p>');
                }
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
