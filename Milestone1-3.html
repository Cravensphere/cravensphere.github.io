<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1</title>
    <style>
        ul {
            list-style-type: none; /* Remove bullet points */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            fetch('src/json-files/it-ebooks-search.json')
                
                .then(data => {
                    // Clear the list before appending new data
                    $('#data-list').empty();
                    
                    // Access the items array
                    var books = data.Books;
    
                    
    
                        // Extract and format the desired information
                        var title = books.title;
                        var authors = books.authors ? volumeInfo.authors.join(", ") : "N/A"; // Join authors array into a comma-separated string
                        var publisher = books.publisher;
                        var publishedDate = books.publishedDate;
                        var description = books.description;
                        var pageCount = books.pageCount;
                        var thumbnail = books.imageLinks ? volumeInfo.imageLinks.thumbnail : "";
    
                        // Append the data to the list
                        $('#data-list').append(
                            `<li><img src="${thumbnail}" alt="Book Cover"></li>
                             <li>Title: ${title}</li>
                             <li>Author(s): ${authors}</li>
                             <li>Publisher: ${publisher}</li>
                             <li>Published Date: ${publishedDate}</li>
                             <li>Description: ${description}</li>
                             <li>Page Count: ${pageCount}</li>`
                        );
                    });
                })
                .catch(error => {
                    // Handle error
                    $('#data-list').append('<li>Error loading data.</li>');
                });
        
    </script>
</head>

<body>
    
    <ul id="data-list">
        
    </ul>
    <a href="index.html">Home</a>
</body>

</html>
